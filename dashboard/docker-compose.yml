version: '3.8'

services:
  dashboard:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    container_name: orderbook-dashboard
    ports:
      - "5000:5000"
    volumes:
      # Mount data directory from parent directory (writable for analysis output)
      - ../data:/app/data
      # Mount live scripts for run-analysis feature
      - ../live:/app/live:ro
      # Mount .env file for InfluxDB credentials
      - ../.env:/app/.env:ro
    environment:
      - DOCKER_ENV=1
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
