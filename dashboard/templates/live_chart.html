<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Price Chart - Order Book Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
        .navbar-brand, .nav-link {
            color: #c9d1d9 !important;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            margin-bottom: 1rem;
        }
        .stat-card {
            padding: 1rem;
            border-radius: 6px;
            background-color: #0d1117;
            border: 1px solid #30363d;
        }
        .stat-label {
            color: #8b949e;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .positive {
            color: #3fb950;
        }
        .negative {
            color: #f85149;
        }
        .neutral {
            color: #58a6ff;
        }
        #chartContainer {
            height: 500px;
            position: relative;
        }
        .event-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .event-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            background-color: #0d1117;
            border-left: 3px solid #30363d;
            font-size: 0.875rem;
        }
        .event-buy {
            border-left-color: #58a6ff;
        }
        .event-sell {
            border-left-color: #c69;
        }
        .event-bid {
            border-left-color: #3fb950;
        }
        .event-ask {
            border-left-color: #f85149;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“Š Order Book Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Price Changes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whale-actions">Whale Actions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/whale-monitor">Whale Monitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/live">Live Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/live-chart">Live Chart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Controls -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="symbolSelect" class="form-label">Symbol</label>
                                <select id="symbolSelect" class="form-select">
                                    <option value="SPX_USDT">SPX_USDT</option>
                                    <option value="BANANA_USDT">BANANA_USDT</option>
                                    <option value="BTC_USDT">BTC_USDT</option>
                                    <option value="ETH_USDT">ETH_USDT</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="lookbackSelect" class="form-label">Time Range</label>
                                <select id="lookbackSelect" class="form-select">
                                    <option value="5m">5 minutes</option>
                                    <option value="15m">15 minutes</option>
                                    <option value="30m">30 minutes</option>
                                    <option value="1h">1 hour</option>
                                    <option value="3h">3 hours</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="minUsdInput" class="form-label">Min USD</label>
                                <input type="number" id="minUsdInput" class="form-control" value="5000" step="1000">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button id="refreshBtn" class="btn btn-primary w-100">Refresh Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="row mb-3">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-label">Current Price</div>
                    <div class="stat-value" id="currentPrice">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-label">Price Change</div>
                    <div class="stat-value" id="priceChange">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-label">Total Events</div>
                    <div class="stat-value neutral" id="totalEvents">-</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-label">Net Market Flow</div>
                    <div class="stat-value" id="netFlow">-</div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price Chart with Whale Events</h5>
                        <div id="chartContainer">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Events -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Large Events</h5>
                        <div id="eventList" class="event-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/live_chart.js') }}"></script>
</body>
</html>
